<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto · Branner Ramírez</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" href="icons/icon.png" type="image/x-icon">
</head>
<body>
    <audio id="musica">
        <source src="music/Human.mp3" type="audio/mpeg">
    </audio>

    <div class="video-bg">
        <video autoplay muted loop playsinline>
            <source src="video/edit.mp4" type="video/mp4">
        </video>
    </div>

    <main class="contact-card">
        <h1>Contacto</h1>
        <p>Conexiones abiertas en este sistema</p>

        <div class="contact-icons">

            <a href="#" class="icon-box">
                <img src="icons/github.png" alt="GitHub">
                <span>GitHub</span>
            </a>

            <a href="#" class="icon-box">
                <img src="icons/discord.png" alt="Discord">
                <span>Discord</span>
            </a>

            <a href="#" class="icon-box">
                <img src="icons/instagram.png" alt="Instagram">
                <span>Instagram</span>
            </a>

        </div>
    </main>
<script src="js/contact.js"></script>
</body>
</html>
